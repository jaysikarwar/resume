<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 27rem;
            width: 16rem;
            border: 2px solid black;
            margin: auto;
            text-align: center;
            padding-top: 1rem;
            background-color: greenyellow;
        }

        .circle-box {
            height: 6rem;
            width: 6rem;
            border: 1px solid black;
            margin: 1rem auto;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-box img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            
        }
    </style>
</head>

<body>
    <fieldset class="container">
        <legend>Boxes</legend>    
        <div class="circle-box">
            <img src="https://www.shutterstock.com/image-photo/incredible-hulk-about-punch-his-260nw-2525021281.jpg" alt="">
        </div>
        <div class="circle-box">
            <img src="https://4kwallpapers.com/images/walls/thumbs_3t/7871.jpg" alt="">
        </div>
        <div class="circle-box">
            <img src="https://media.gettyimages.com/id/482765005/photo/cap.jpg?s=612x612&w=gi&k=20&c=GESJXY2NmdeDs88FBTuive9bEUJ8yoJ8xyCGl1tSANM=" alt="">
        </div>
    </fieldset>
</body>

</html>
